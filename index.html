<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-indigo-100 to-purple-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-indigo-800 mb-2">Quiz Master</h1>
            <p class="text-purple-600">Test your knowledge and have fun!</p>
        </header>

        <!-- Auth Section -->
        <div id="auth-section" class="bg-white rounded-xl shadow-lg p-8 mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Welcome!</h2>
            
            <div class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input id="username" type="text" placeholder="Enter your username" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input id="password" type="password" placeholder="Enter your password" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                </div>
                
                <div class="flex space-x-4 pt-2">
                    <button id="login-btn" 
                        class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg transition duration-300 transform hover:scale-105">
                        <i class="fas fa-sign-in-alt mr-2"></i> Login
                    </button>
                    <button id="register-btn" 
                        class="flex-1 bg-purple-600 hover:bg-purple-700 text-white font-medium py-2 px-4 rounded-lg transition duration-300 transform hover:scale-105">
                        <i class="fas fa-user-plus mr-2"></i> Register
                    </button>
                </div>
            </div>
        </div>

        <!-- Quiz Section -->
        <div id="quiz-section" style="display: none;" class="bg-white rounded-xl shadow-lg p-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold text-gray-700">Question <span id="question-number">1</span>/10</h2>
                <div class="flex items-center">
                    <span class="text-sm font-medium text-gray-600 mr-2">Score:</span>
                    <span id="score" class="text-lg font-bold text-indigo-600">0</span>
                </div>
            </div>
            
            <div class="mb-8">
                <h3 id="question" class="text-2xl font-medium text-gray-800 mb-6"></h3>
                <ul id="options" class="space-y-3"></ul>
            </div>
            
            <div class="flex justify-between items-center pt-4 border-t border-gray-200">
                <button id="prev-btn" class="text-indigo-600 hover:text-indigo-800 font-medium disabled:opacity-50" disabled>
                    <i class="fas fa-arrow-left mr-1"></i> Previous
                </button>
                
                <button id="submit-btn" 
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-6 rounded-lg transition duration-300">
                    Submit Answer
                </button>
                
                <button id="next-btn" class="text-indigo-600 hover:text-indigo-800 font-medium disabled:opacity-50" disabled>
                    Next <i class="fas fa-arrow-right ml-1"></i>
                </button>
            </div>
            
            <div id="result" class="mt-6 p-4 rounded-lg hidden"></div>
        </div>

        <!-- User Info (shown after login) -->
        <div id="user-info" style="display: none;" class="text-center mb-6">
            <p class="text-gray-700">Welcome, <span id="display-username" class="font-semibold text-indigo-600"></span>!</p>
        </div>
    </div>

    <script>
        // Sample quiz data
        const quizData = [
            {
            question: "Apa ibu kota Indonesia?",
            options: ["Bandung", "Surabaya", "Jakarta", "Medan"],
            answer: "Jakarta"
            },
            {
            question: "Siapa presiden pertama Indonesia?",
            options: ["Soekarno", "Soeharto", "Habibie", "Jokowi"],
            answer: "Soekarno"
            },
            {
            question: "Pulau terbesar di Indonesia adalah?",
            options: ["Sumatera", "Jawa", "Kalimantan", "Bali"],
            answer: "Kalimantan"
            },
            {
            question: "Bahasa resmi negara Indonesia adalah?",
            options: ["Bahasa Sunda", "Bahasa Jawa", "Bahasa Indonesia", "Bahasa Inggris"],
            answer: "Bahasa Indonesia"
            },
            {
            question: "Hari Kemerdekaan Indonesia diperingati setiap tanggal?",
            options: ["1 Juni", "17 Agustus", "21 April", "10 November"],
            answer: "17 Agustus"
            }
        ];

        // DOM Elements
        const authSection = document.getElementById('auth-section');
        const quizSection = document.getElementById('quiz-section');
        const userInfo = document.getElementById('user-info');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const submitBtn = document.getElementById('submit-btn');
        const resultElement = document.getElementById('result');

        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const questionNumberElement = document.getElementById('question-number');
        const scoreElement = document.getElementById('score');
        const displayUsername = document.getElementById('display-username');
        // Update: Show result immediately after selecting an option
        optionsElement.addEventListener('click', (e) => {
            if (answered) return;

            const optionBtn = e.target.closest('.option-btn');
            if (optionBtn) {
            // Remove selection from all options
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.classList.remove('bg-indigo-100', 'border-indigo-400');
            });

            // Add selection to clicked option
            optionBtn.classList.add('bg-indigo-100', 'border-indigo-400');
            selectedOption = quizData[currentQuestionIndex].options[parseInt(optionBtn.dataset.index)];

            // Immediately check answer and show result
            answered = true;
            const currentQuestion = quizData[currentQuestionIndex];

            // Highlight correct and wrong answers
            document.querySelectorAll('.option-btn').forEach(btn => {
                const optionIndex = parseInt(btn.dataset.index);
                const option = currentQuestion.options[optionIndex];

                if (option === currentQuestion.answer) {
                btn.classList.add('bg-green-100', 'border-green-400');
                } else if (option === selectedOption && selectedOption !== currentQuestion.answer) {
                btn.classList.add('bg-red-100', 'border-red-400');
                }
            });

            // Update score if correct
            if (selectedOption === currentQuestion.answer) {
                score++;
                scoreElement.textContent = score;
                resultElement.textContent = 'Correct! ðŸŽ‰';
                resultElement.className = 'mt-6 p-4 rounded-lg bg-green-100 text-green-800';
            } else {
                resultElement.textContent = `Incorrect! The correct answer is: ${currentQuestion.answer}`;
                resultElement.className = 'mt-6 p-4 rounded-lg bg-red-100 text-red-800';
            }

            resultElement.classList.remove('hidden');
            submitBtn.textContent = 'Next Question';
            updateNavigationButtons();
            }
        });

        // Quiz state
        let currentQuestionIndex = 0;
        let score = 0;
        let selectedOption = null;
        let answered = false;

        // Login/Register functionality
        loginBtn.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            if (username && passwordInput.value) {
                authSection.style.display = 'none';
                quizSection.style.display = 'block';
                userInfo.style.display = 'block';
                displayUsername.textContent = username;
                loadQuestion();
            } else {
                alert('Please enter both username and password');
            }
        });

        registerBtn.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            if (username && passwordInput.value) {
                alert(`Account created for ${username}! You can now login.`);
            } else {
                alert('Please enter both username and password');
            }
        });

        // Quiz functionality
        function loadQuestion() {
            answered = false;
            selectedOption = null;
            const currentQuestion = quizData[currentQuestionIndex];
            questionNumberElement.textContent = currentQuestionIndex + 1;
            questionElement.textContent = currentQuestion.question;
            
            optionsElement.innerHTML = '';
            currentQuestion.options.forEach((option, index) => {
                const li = document.createElement('li');
                li.className = 'flex items-center';
                li.innerHTML = `
                    <button class="w-full text-left p-3 border border-gray-300 rounded-lg hover:bg-indigo-50 transition option-btn ${answered && option === currentQuestion.answer ? 'bg-green-100 border-green-400' : ''}" 
                            data-index="${index}">
                        <span class="inline-flex items-center justify-center w-6 h-6 mr-3 rounded-full bg-indigo-100 text-indigo-800 font-medium">${String.fromCharCode(65 + index)}</span>
                        ${option}
                    </button>
                `;
                optionsElement.appendChild(li);
            });

            updateNavigationButtons();
        }

        function updateNavigationButtons() {
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.disabled = currentQuestionIndex === quizData.length - 1;
        }

        optionsElement.addEventListener('click', (e) => {
            if (answered) return;
            
            const optionBtn = e.target.closest('.option-btn');
            if (optionBtn) {
                // Remove selection from all options
                document.querySelectorAll('.option-btn').forEach(btn => {
                    btn.classList.remove('bg-indigo-100', 'border-indigo-400');
                });
                
                // Add selection to clicked option
                optionBtn.classList.add('bg-indigo-100', 'border-indigo-400');
                selectedOption = quizData[currentQuestionIndex].options[parseInt(optionBtn.dataset.index)];
            }
        });

        submitBtn.addEventListener('click', () => {
            if (answered) {
                if (currentQuestionIndex < quizData.length - 1) {
                    currentQuestionIndex++;
                    loadQuestion();
                }
                return;
            }

            if (!selectedOption) {
                resultElement.textContent = 'Please select an option!';
                resultElement.className = 'mt-6 p-4 rounded-lg bg-yellow-100 text-yellow-800';
                resultElement.classList.remove('hidden');
                return;
            }

            answered = true;
            const currentQuestion = quizData[currentQuestionIndex];
            
            // Highlight correct and wrong answers
            document.querySelectorAll('.option-btn').forEach(btn => {
                const optionIndex = parseInt(btn.dataset.index);
                const option = currentQuestion.options[optionIndex];
                
                if (option === currentQuestion.answer) {
                    btn.classList.add('bg-green-100', 'border-green-400');
                } else if (option === selectedOption && selectedOption !== currentQuestion.answer) {
                    btn.classList.add('bg-red-100', 'border-red-400');
                }
            });

            // Update score if correct
            if (selectedOption === currentQuestion.answer) {
                score++;
                scoreElement.textContent = score;
                resultElement.textContent = 'Correct! ðŸŽ‰';
                resultElement.className = 'mt-6 p-4 rounded-lg bg-green-100 text-green-800';
            } else {
                resultElement.textContent = `Incorrect! The correct answer is: ${currentQuestion.answer}`;
                resultElement.className = 'mt-6 p-4 rounded-lg bg-red-100 text-red-800';
            }
            
            resultElement.classList.remove('hidden');
            submitBtn.textContent = 'Next Question';
            updateNavigationButtons();
        });

        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
                submitBtn.textContent = 'Submit Answer';
                resultElement.classList.add('hidden');
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
                submitBtn.textContent = 'Submit Answer';
                resultElement.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
